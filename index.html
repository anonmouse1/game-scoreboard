<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <div class="logo-container">
    <img
      src="gaa.svg"
      id="gaa-logo"
      alt="letters GAA, logo for Gaelic Athletic Association"
    />
  </div>
  <body>
    <div class="container blue-border">
      <div class="blue-border">
        <h3>HOME</h3>
        <p id="home-score" class="live-score"></p>
        <p id="home-total" class="total-score"></p>

        <div id="home-buttons">
          <button class="score-btn" id="home-goal" onclick="homeScoreGoal()">
            Goal(+3)
          </button>
          <button class="score-btn" id="home-point" onclick="homeScorePoint()">
            Point(+1)
          </button>
        </div>
      </div>
      <div class="blue-border">
        <h3>GUEST</h3>
        <p id="guest-score" class="live-score"></p>
        <p id="guest-total" class="total-score"></p>
        <div id="guest-buttons">
          <button class="score-btn" id="guest-goal" onclick="guestScoreGoal()">
            Goal(+3)
          </button>
          <button
            class="score-btn"
            id="guest-point"
            onclick="guestScorePoint()"
          >
            Point(+1)
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  <div class="blue-border" id="results">
    <button class="score-btn" onclick="nextGame()">NEW GAME</button>
    <p id="results-board"></p></p>
  </div>
</html>
