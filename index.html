<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container blue-border">
      <div class="blue-border">
        <h3>HOME</h3>
        <p id="home-score" class="live-score"></p>

        <div id="home-buttons">
          <button class="score-btn" id="home-goal" onclick="homeScoreGoal()">
            Goal(+3)
          </button>
          <button class="score-btn" id="home-point" onclick="homeScorePoint()">
            Point(+1)
          </button>
        </div>
      </div>
      <div class="blue-border">
        <h3>GUEST</h3>
        <p id="guest-score" class="live-score"></p>
        <div id="guest-buttons">
          <button class="score-btn" id="guest-goal" onclick="guestScoreGoal()">
            Goal(+3)
          </button>
          <button
            class="score-btn"
            id="guest-point"
            onclick="guestScorePoint()"
          >
            Point(+1)
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
